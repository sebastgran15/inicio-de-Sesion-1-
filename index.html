<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h2>Login</h2>
            <label for=""><img src="/assets/icons8-email-48.png" alt="icono email"> Email</label>

            <label for=""><img src="/assets/icons8-private-lock-50.png" alt="icono candado"> Password</label>

            </p>

        <hr>
        <a href="#" class="btn-external-login">

        </a>
        <a href="#" class="btn-external-login">
            <img src="/assets/icons8-facebook-24.png" alt="icono facebook"><span>Continue with Facebook</span>
        </a>
    </form>

</html>
